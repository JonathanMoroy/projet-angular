<!DOCTYPE html>
<html>
    <head>
        <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="assets/css/style.css" rel="stylesheet" type="text/css"/>
        <script src="assets/js/angular.js" type="text/javascript"></script>
        <script src="assets/js/angular-route.js" type="text/javascript"></script>
        <script src="assets/js/jquery.js" type="text/javascript"></script>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body ng-app="app">
      <div class="container-fluid" ng-controller="myCtrl">
        <div class="row">
       <div ng-repeat="data in tabs" class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
           <div>
               <h2 class="article_title">{{data.nom}}</h2>
               <img src="{{data.image}}"/>
               <p class="article_description"><strong>Description: </strong>{{data.description}}</p>
               <p><strong>Prix: </strong>{{data.prix | currency: '€'}}</p>
               <p><strong>Catégorie: </strong>{{data.categorie}}</p>
           </div>
       </div>
   </div>

      </div>
        <script src="assets/js/app.js" type="text/javascript"></script>
        <script src="assets/js/script.js" type="text/javascript"></script>
    </body>
</html>

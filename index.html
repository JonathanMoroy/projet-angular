<!DOCTYPE html>
<html>
    <head>
        <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="assets/css/style.css" rel="stylesheet" type="text/css"/>
        <script src="assets/js/angular.js" type="text/javascript"></script>
        <script src="assets/js/angular-route.js" type="text/javascript"></script>
        <script src="assets/js/jquery.js" type="text/javascript"></script>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body ng-app="myAppPhones">
        <div class="container-fluid">
             <div ng-controller="phonesCtrl">
            <h1>Smartphones</h1>
            <div class="row">
                <div ng-repeat="phone in phones" class ="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                     <div>
                        <h2 class="article_title"><em>{{phone.nom}}</em></h2>
                        <img class="article_image" src="{{phone.image}}"/>
                        <p class="article_description"><strong>Description: </strong>{{phone.descriptif}}</p>
                        <p><strong>Prix: </strong>{{phone.prix|currency:'â‚¬'}}</p>
                    </div>
                </div>
            </div>
        </div> 
        </div>
             <script src="assets/js/app.js" type="text/javascript"></script>
            <script src="assets/js/script.js" type="text/javascript"></script>
    </body>
</html>

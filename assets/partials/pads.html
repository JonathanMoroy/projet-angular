    <h1>Tablettes</h1>

        <div ng-repeat="data in tabs" class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
            <div>
                <h2 class="article_title">{{data.nom}}</h2>
                <img class="article_image img-responsive" src="{{data.image}}" alt="Image de la tablette"/>
                <p class="article_description"><strong>Description: </strong>{{data.description}}</p>
                <p class="price"><strong>Prix: </strong>{{data.prix| currency: 'â‚¬'}} <button class="shoppingCart" ng-click="addCart()"><i class="fa fa-shopping-cart" aria-hidden="true"></i> Ajouter au panier</button></p>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
    <h1>Smartphones</h1>
    <div class="row">
        <div ng-repeat="phone in phones" class ="col-lg-6 col-md-6 col-sm-6 col-xs-12">
            <div>
                <h2 class="article_title"><em>{{phone.nom}}</em></h2>
                <img class="article_image img-responsive" src="{{phone.image}}" alt="Image du smartphone"/>
                <p class="article_description"><strong>Description: </strong>{{phone.descriptif}}</p>
                <p class="price"><strong>Prix: </strong>{{phone.prix|currency:'â‚¬'}} <button class="shoppingCart" ng-init="count = 0" ng-click="addCart(); count = count + 1;" ng-disabled="count > 0;"><i class="fa fa-shopping-cart" aria-hidden="true"></i> Ajouter au panier</button></p>
            </div>
        </div>
    </div>
</div>
